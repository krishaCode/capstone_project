<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Existing Product Form</title>
  <link rel="stylesheet" href="styleE.css">
</head>
<body>
  <div class="form-wrapper">
    <div class="form-container">
      <h2>Existing Product</h2>
      <form id="productForm">
        <input type="text" id="userId" placeholder="User ID" required>
        <input type="text" id="sensorId" placeholder="Sensor ID" required>
        <input type="text" id="rackNo" placeholder="Rack No" required>
        <input type="number" id="currentPercentage" placeholder="Current Percentage" required>
        <input type="number" id="newPercentage" placeholder="Newly Added Percentage" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="scriptE.js"></script>
</body>
</html>
