<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 450px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 125px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #ffffff;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: #ffffff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #6f82ec;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #bac4fb;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
        }

        .links a {
            color: #bac4fb;
            text-decoration: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
            color: #bac4fb;
        }

        /* New styles */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>
<body>
   
    <div class="login-container">
        <img src="back2.webp" alt="Background Image" class="background-image">
        <h2>Login</h2>
        <form>
            <label for="username">User Name:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="links">
            Don't have an account? <a href="#">Sign Up</a>
        </div>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    
    
</body>
</html>
